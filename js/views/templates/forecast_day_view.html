<td class="day-forecast">
    <div id="date">{{dayOfTheWeek}}</div>
    <div id="date">{{date}}</div>
    <img src="http://openweathermap.org/img/w/{{weatherIcon}}.png">
    <br>
    <div id="weather-decription">{{weatherType}}</div>
    <div id="temp"><span id="tempMax">{{tempMax}}°</span> | <span id="tempMin">{{tempMin}}°</span></div>
</td>
