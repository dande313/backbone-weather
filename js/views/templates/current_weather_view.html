<div id="current-weather-panel">
    <h1>Current Weather</h1>
    <div id="weather-info">
        <div id="temp">Temperature: <span id="temp-value">{{temp}}Â°F</span></div>
        <div id="humidity">Humidity: <span id="humidity-value">{{humidity}}%</span></div>
        <div id="pressure">Pressure: <span id="pressure-value">{{pressure}}hPa</span></div>
        <div id="wind">Wind: <span id="wind-name-value">{{wind.name}}, </span><span id="windSpeedValue">{{wind.speed}} mph, </span><span id="windDirectionValue">{{wind.direction}}</span></div>
        <div id="visibility">Visibility: <span id="visibility-value">{{visibility}} meters</span></div>
    </div>
    <div id="current-weather-icon">
        <img src="http://openweathermap.org/img/w/{{weatherIcon}}.png">
        <div id="weather-type"><span id="temp-type-description">{{weatherType}}</span></div>
    </div>
</div>
